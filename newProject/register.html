<html>
	<head>
		<title>Login page</title>
		<link rel="stylesheet" href="register.css">
	</head>
	<body>
		<form class="loginForm" action="" method="">

			<div class="container">
				<fieldset class="field">

                 <legend>Register</legend>
                 <br>


                 <div class="inputItems">
                 	
                  <label for="text">First Name:</label>
                 <input class="fName" type="text"><br> 

                 <label for="text">Last Name:</label>
                 <input class="lName" type="text"><br>

                 <label for="" >Email:</label>
                 <input class="email" type="email"><br>

                 <label>Residence Id:</label>
                 <input class="number" type="number"><br>

                 <label>New password:</label> 
				<input class="pass" type="password" ><br>

				<label>Confirm password:</label> 
				<input class="pass1" type="password" ><br><br>

                 <input type="checkbox"><label>Accept term and Condition?</label>
				<input class="loginBtn" type="button"  value="submit" ><br><br>



                 </div>

                 
		
					
				</fieldset>
				


				
				
			</div>



		</form>
	</body>
</html>
